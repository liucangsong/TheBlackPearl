<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>黑珍珠号控制</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-light bg-light col-lg-12">
      <a class="navbar-brand" href="#">
        黑珍珠号控制
      </a>
    </nav>
    <div id="roomsApp" class="row col-12 p-3">
      <div class="col-lg-3 col-sm-12" v-for="room in rooms">
        <div class="card">
          <h5 class="card-header"><span v-text="room.roomId+1">1</span>号房间</h5>
          <div class="card-body" v-bind:class="{'bg-success' : room.light===1}">
            <p>控制<span v-text="room.roomId+1">1</span>号房间电灯</p>
            <a href="#" class="btn btn-primary" v-on:click.prevent="lightOnOff(room.roomId, 1)">开灯</a>
            <a href="#" class="btn btn-primary" v-on:click.prevent="lightOnOff(room.roomId, 0)">关灯</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let roomsApp = new Vue({
    el:'#roomsApp',
    data:{
      rooms: [{roomId:0, light: 0}, {roomId:1, light: 0}]
    },
    methods:{
      lightOnOff: function (roomId, light){
        let data = {roomId:roomId, light:light};
        let this_ = this;
        $.ajax({
          url:'/rooms',
          method:'POST',
          data: data,
          dataType: 'JSON',
          success: function (result){
            console.log(result)
            if (result.success){
              this_[roomId].light=light;
            } else {
              console.log("开灯失败");
            }
          }
        });
      }
    }
  });
</script>
</body>
</html>
